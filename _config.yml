title: Bondan Murdani Soleh
markdown: kramdown
url: ""
baseurl: "/"

# for atom feed
author:
  name: Bondan Murdani Soleh
  email: murdani.bondan.bm@gmail.com

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
  
paginate: 2
paginate_path: "/page:num/"
  

collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /:title/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]
